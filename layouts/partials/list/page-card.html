<div class="card">
    <div class="card-image">
        <a href="{{ .Permalink }}">
            <figure class="image">
                {{ if (isset .Params "images")}}
                {{ $cardimage := index (.Params.images) 0}}

                {{ if (fileExists (printf "static%s" $cardimage)) }}
                <img src="{{$cardimage}}" alt="{{.Title}}">
                {{ else }}
                {{ $cardimagedefault := "/img/cities/default.svg"}}
                <img src="{{$cardimagedefault}}" alt="{{.Title}}">
                {{ end }}
                {{else}}
                {{ $cardimage := "/img/cities/default.svg"}}
                <img src="{{$cardimage}}" alt="{{.Title}}">
                {{ end }}
            </figure>
        </a>
    </div>
    <div class="card-content">
        <div class="media">
            <div class="media-content has-text-centered">
                <p style="margin-bottom: 1em;"></p>
                <a href="{{ .Permalink }}">
                    <p class="title is-4">{{ .Title }}</p>
                </a>
            </div>
        </div>

        <div class="content">
            <div class="is-divider"
                style="border-top:.1rem dashed #dbdbdb57 !important;margin: 1rem 0 !important;">
            </div>
            <p>{{ .Description }}</p>
        </div>
        <div class="content has-text-centered">
            {{ if .Params.tags }}
            <div class="tags">
                {{ range .Params.tags }}
                <span class="tag">{{ . }}</span>
                {{ end }}
            </div>
            {{ end }}
        </div>
    </div>
</div>
