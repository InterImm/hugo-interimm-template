<div class="card">
    <div class="card-content">
        <div class="media">
            <div class="media-content">
                <a href="{{ .Permalink }}">
                    <p class="title is-4">{{.Title}}</p>
                </a>
            </div>
        </div>

        <div class="content">
            <div class="is-divider" data-content="CATEGORIES"
                style="border-top:.1rem dashed #dbdbdb57 !important;margin: 1rem 0 !important;">
            </div>
            <p>
                <div class="tags">
                    {{ range $cat := .Params.categories }}
                    <a href="{{ "/categories/" | relLangURL }}{{ $cat | urlize }}"><span class="tag is-link is-light">{{$cat}}</span></a>
                    {{ end }}
                </div>
            </p>
            <div class="is-divider" data-content="DESCRIPTION"
                style="border-top:.1rem dashed #dbdbdb57 !important;margin: 1rem 0 !important;">
            </div>
            <p>{{ .Params.description }}</p>
            <div class="is-divider" data-content="KEYWORDS"
                style="border-top:.1rem dashed #dbdbdb57 !important;margin: 1rem 0 !important;">
            </div>
            <div class="tags">
                {{ range $tag := .Params.keywords }}
                <a href="{{ "/keywords/" | relLangURL }}{{ $tag | urlize }}"><span class="tag is-warning is-light">{{$tag}}</span></a>
                {{ end }}
            </div>
        </div>
    </div>
</div>
