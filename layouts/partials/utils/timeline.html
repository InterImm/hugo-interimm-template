
<div class="timeline">
  <header class="timeline-header">
    <span class="tag is-medium is-primary">O</span>
  </header>
  {{ range . }}
  <div class="timeline-item">
    <div class="timeline-marker is-icon">
      <i class="{{ .icon }}"></i>
    </div>
    <div class="timeline-content">
      <p class="heading">
       {{ .datetime }}: {{ .title | markdownify | emojify }}
      </p>
      <p>{{ .description }}</p>
      {{ if .link }}<p><a class="button is-light is-rounded" href="{{.link}}"><i class="{{ .icon }}"></i></a></p>{{ end }}
    </div>
  </div>
  {{ end }}


  <div class="timeline-header">
    <span class="tag is-medium is-primary">O</span>
  </div>
</div>
