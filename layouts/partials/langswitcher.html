{{ if .IsTranslated }}
<div class="navbar-item">
  <i class="fa fa-language"></i>
  {{ range .Translations }}
  <a class="navbar-item" target="blank" href="{{ .Permalink }}">
    {{ .Lang }}
  </a>
  {{ end}}
</div>
{{ end }}
