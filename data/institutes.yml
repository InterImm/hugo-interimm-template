cn:
  title: "星际机构"
  description: "星际移民局和联合行星是最著名的两大星际机构"
  tags:
    - 星际移民局
    - 联合行星
  list:
    - title: "星际移民局简介"
      description: 星际移民局，即 Interplanetary Immigration Agency，简称 IIA.
      image: /assets/institutes/iiaOrg.png
    - title: "太空商会简介"
      description: 最主要的太空商会是联合行星（United Planet，简称 UPI），由原来的联合行星与轨道旅游局（OrbiTA），联合发射同盟（ULA） 和宇宙通信卫星组织（Unisat）合并组成。
      image: /assets/institutes/upiOrg.png




en:
  title: "Institutes"
  description: "Interplanetary Immigration Agency and United Planet are the two most famous institutes in space."
  tags:
    - Interplanetary Immigration Agency
    - United Planet
  list:
